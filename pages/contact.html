<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="contact-page">
        <h2>Contact</h2>
        <div class="contact-container">
            <div class="contact__social-media">
                <div class="contact__social-media__apps">
                    <div class="contact__instagram">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="contact__facebook">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <div class="contact__pinterest">
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="contact__mail">
                <p>Write us an email at <a href="mailto:e_shop@gmail.com">e_shop@gmail.com</a></p>
            </div>
            <div class="contact__message">
                <p>Leave us a message</p>
                <textarea name="contact__message" id="contact__message"></textarea>
                <button>Send</button>
            </div>
        </div>
    </div>
</body>

</html>
