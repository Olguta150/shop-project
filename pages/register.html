<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/assets/style/style.css">
</head>

<body>

    <div class="register-page">
        <h2>Register</h2>

        <form class="register-container" action="#" method="post">
            <div class="register__email register__field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="register__password register__field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="register__confirm-password register__field">
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="register__create-account">
                <input type="submit" value="Create account">
            </div>
        </form>
    </div>
</body>

</html>
